<div class="container clearfix">
    <div class="container text-center" ng-controller="DriversController">
        <div class="page-header">
            <h1>Drivers</h1>
        </div>
        <div class="jumbotron">
            <div class="big-text">Last 10 registered drivers</div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="driver in drivers">
                    <strong>Name: </strong> {{ driver.name }}
                    <strong>Upcoming trips: </strong> {{ driver.numberOfUpcomingTrips }}
                    <strong>Total trips: </strong> {{ driver.numberOfTotalTrips }}
                </li>
            </ul>
        </div>
    </div>
</div>
