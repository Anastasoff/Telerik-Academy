<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Table</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <form method="get">
            <table>
                <colgroup>
                    <col class="colOne" />
                    <col class="colTwo" />
                    <col class="colThree" />
                    <col class="colFour" />
                </colgroup>
                <thead>
                    <tr>
                        <th>Contact name</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>Is Promoted</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Maria Anders</td>
                        <td>Berlin</td>
                        <td>
                            <img src="images/DE.png" alt="DE-flag" />
                            Germany
                        </td>
                        <td>
                            <input type="checkbox" disabled />
                        </td>
                    </tr>
                    <tr>
                        <td>Ana Trujillo</td>
                        <td>México D.F.</td>
                        <td>
                            <img src="images/MX.png" alt="MX-flag" />
                            Mexico
                        </td>
                        <td>
                            <input type="checkbox" disabled />
                        </td>
                    </tr>
                    <tr>
                        <td>Antonio Moreno</td>
                        <td>México D.F.</td>
                        <td>
                            <img src="images/MX.png" alt="MX-flag" />
                            Mexico
                        </td>
                        <td>
                            <input type="checkbox" disabled checked />
                        </td>
                    </tr>
                    <tr>
                        <td>Thomas Hardy</td>
                        <td>London</td>
                        <td>
                            <img src="images/UK.png" alt="UK-flag" />
                            UK
                        </td>
                        <td>
                            <input type="checkbox" disabled />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
