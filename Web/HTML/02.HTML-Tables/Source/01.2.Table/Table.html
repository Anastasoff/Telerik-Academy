<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <title>Table</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Title goes here</th>
            <td>A</td>
            <td class="right">B</td>
        </tr>

        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td class="right">G</td>
        </tr>

        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2" class="right">J</td>
        </tr>

        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>

        <tr>
            <td class="right">N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
