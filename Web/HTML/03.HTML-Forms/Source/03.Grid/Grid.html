<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Grid</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form method="get" action="index.php">
        <table>
            <thead>
                <tr>
                    <td colspan="6">Drag a column header and drop it here to group by that column</td>
                </tr>
                <tr>
                    <td>
                        <label for="productID">ProductID</label>
                    </td>
                    <td>
                        <label for="productName">Product name</label>
                    </td>
                    <td>
                        <label for="unitPrice">Unit price</label>
                    </td>
                    <td>
                        <label for="quantity">Quantity per unit</label>
                    </td>
                    <td>
                        <label for="stock">Units in stock</label>
                    </td>
                    <td>
                        <label for="discontinued">Discontinued</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" class="productID" id="productID" />
                    </td>
                    <td>
                        <input type="text" class="productName" id="productName" />
                    </td>
                    <td>
                        <input type="number" class="unitPrice" id="unitPrice" />
                    </td>
                    <td>
                        <input type="number" class="quantity" id="quantity" />
                    </td>
                    <td>
                        <input type="number" class="stock" id="stock" />
                    </td>
                    <td>
                        <input type="checkbox" class="discontinued" id="discontinued" />
                    </td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Chai</td>
                    <td>&dollar;18.00</td>
                    <td>10 boxes x 20 bags</td>
                    <td>39</td>
                    <td>
                        <input type="checkbox" /></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Chang</td>
                    <td>&dollar;19.00</td>
                    <td>24 - 12 oz bottles</td>
                    <td>17</td>
                    <td>
                        <input type="checkbox" /></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Anissed Syrop</td>
                    <td>&dollar;10.00</td>
                    <td>12 - 550 ml bottles</td>
                    <td>13</td>
                    <td>
                        <input type="checkbox" /></td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="6">
                        <div class="pageNumber">
                            <input type="button" value="|<" />
                            <input type="button" value="<" />
                            <a href="#">1</a>
                            <a href="#">2</a>
                            <a href="#">3</a>
                            <a href="#">4</a>
                            <a href="#">5</a>
                            <a href="#">6</a>
                            <a href="#">7</a>
                            <a href="#">8</a>
                            <a href="#">9</a>
                            <a href="#">10</a>
                            <input type="button" value=">" />
                            <input type="button" value=">|" />
                        </div>
                        <div class="pages">
                            <label for="size">Page size:</label>
                            <select name="size" id="size">
                                <option value="" selected="selected"></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="counter">
                            335104 items in 33511 pages
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
