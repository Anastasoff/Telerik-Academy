<div id="register">
    <fieldset>
        <legend>Register</legend>
        <label for="tb-username">User name:</label>
        <input type="text" name="tb-username" id="tb-username"/>
        <br/>
        <label for="tb-password">Password:</label>
        <input type="password" name="tb-password" id="tb-password"/>
        <br/>
        <label for="tb-confirm-password">Confirm password:</label>
        <input type="password" name="tb-password" id="tb-confirm-password"/>
        <br/>
        <button id="tb-login">Register</button>
    </fieldset>
</div>
