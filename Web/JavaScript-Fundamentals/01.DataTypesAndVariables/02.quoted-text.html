<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Quoted text</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/main-page.css" rel="stylesheet" />
</head>
<body>
    <!-- Task -->
    <div id="task">
        <p>Create a string variable with quoted text in it. For example: 'How you doin'?', Joey said.</p>
    </div>
    <!-- Input -->
    <div id="input">
        <a href="#" onclick="onPrintTextBtnClick()">Print text</a>
    </div>
    <!-- jsConsole -->
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onPrintTextBtnClick() {
            var text = "'How you doin'?', Joey said.";
            jsConsole.writeLine(text);
        }
    </script>
</body>
</html>
