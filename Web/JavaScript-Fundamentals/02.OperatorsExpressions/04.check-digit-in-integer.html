<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>Check digit in integer</title>
    <link href='styles/js-console.css' rel='stylesheet' />
</head>
<body>
    <div id='task'>
        <p>Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732 => true.</p>
    </div>
    <label for='number'>Number: </label>
    <input type='text' id='number' />
    <br />
    <label for='position'>Position: </label>
    <input type='text' id='position' />
    <br />
    <a href='#' onclick='onCheckDigitAtPosition()'>Check digit</a>
    <div id='js-console'></div>
    <script src='scripts/js-console.js'></script>
    <script>
        function onCheckDigitAtPosition() {
            var number = jsConsole.readInteger('#number');
            var position = jsConsole.readInteger('#position');
            var digit = 0;

            for (var i = 0; i < position; i++) {
                digit = number % 10;
                number = (number - digit) / 10;
            }

            jsConsole.writeLine('Digit \'' + digit + '\' is at position ' + position);
        }
    </script>
</body>
</html>
