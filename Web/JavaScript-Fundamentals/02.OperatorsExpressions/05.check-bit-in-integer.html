<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check bit in integer</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="task">
        <p>Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.</p>
    </div>
    <label for="number">Number: </label>
    <input type="text" id="number" />
    <br />
    <label for="bit">Bit: </label>
    <input type="text" id="bit" />
    <br />
    <a href="#" onclick="onCheckBit()">Check bit</a>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onCheckBit() {
            var number = jsConsole.readInteger('#number');
            var bit = jsConsole.readInteger('#bit');

            var mask = 1 << bit;
            var numberAndMask = number & mask;
            numberAndMask >>= bit;

            jsConsole.writeLine('Bit ' + bit + ' in ' + number + ' is ' + numberAndMask);

        }
    </script>
</body>
</html>
