<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Biggest integer</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/main-page.css" rel="stylesheet" />
</head>
<body>
    <!-- Task -->
    <div id="task">
        <p>Write a script that finds the biggest of three integers using nested if statements.</p>
    </div>
    <!-- Input -->
    <div id="input">
        <label for="first">First integer: </label>
        <input type="text" id="first" />
        <br />
        <label for="second">Second integer: </label>
        <input type="text" id="second" />
        <br />
        <label for="third">Third integer: </label>
        <input type="text" id="third" />
        <br />
        <a href="#" onclick="onFindBiggest()">Find biggest</a>
    </div>
    <!-- jsConsole -->
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onFindBiggest() {
            var first = jsConsole.readInteger('#first');
            var second = jsConsole.readInteger('#second');
            var third = jsConsole.readInteger('#third');

            if (first > second && first > third) {
                jsConsole.writeLine('The biggest integer is ' + first);
            } else {
                if (second > first && second > third) {
                    jsConsole.writeLine('The biggest integer is ' + second);
                } else {
                    if (third > first && third > second) {
                        jsConsole.writeLine('The biggest integer is ' + third);
                    } else {
                        jsConsole.writeLine('Two or more integers are equal.');
                    }
                }
            }
        }
    </script>
</body>
</html>
