<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Binary search</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/main-page.css" rel="stylesheet" />
    <style type="text/css">
        #input #array {
            width: 740px;
        }

        #input #target {
            width: 50px;
        }
    </style>
</head>
<body>
    <!-- Task -->
    <div id="task">
        <p>
            Write a program that finds the index of given element in a sorted array of integers by using the <strong>binary search</strong> algorithm (find it in Wikipedia)
        </p>
    </div>
    <!-- Input -->
    <div id="input">
        <label for="array">Array: </label>
        <input type="text" id="array" value="6 4 2 5 3 1" placeholder="Enter the numbers separated with whitespace" />
        <br />
        <label for="target">Target: </label>
        <input type="text" id="target" />
        <br />
        <a href="#" onclick="onLinearSearchBtnClick()">Linear Search</a>
        <a href="#" onclick="onBinarySearchBtnClick()">Binary search</a>
    </div>
    <!-- jsConsole -->
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <!-- Solution -->
    <script>
        function onLinearSearchBtnClick() {
            var array = jsConsole.readNumbersArray("#array", " ");
            var target = jsConsole.readFloat("#target");
            var index = linearSearch(array, target);
            jsConsole.writeLine("Array: " + array.join(" ") + " => index: " + index);
        }

        function onBinarySearchBtnClick() {
            var array = jsConsole.readNumbersArray("#array", " ");
            var target = jsConsole.readFloat("#target");
            array.sort(function (a, b) { return a - b; });
            var index = binarySearch(array, target, 0, array.length - 1);
            jsConsole.writeLine("Array: " + array.join(" ") + " => index: " + index);
        }

        function linearSearch(array, target) {
            for (var i = 0; i < array.length; i++) {
                if (array[i] == target) {
                    return i;
                }
            }
            return -1;
        }

        function binarySearch(array, target, low, high) {
            if (high < low) {
                return -1;
            } else {
                var middle = low + Math.floor((high - low) / 2);

                if (array[middle] > target) {
                    return binarySearch(array, target, low, middle - 1);
                } else if (array[middle] < target) {
                    return binarySearch(array, target, middle + 1, high);
                } else {
                    return middle;
                }
            }
        }
    </script>
</body>
</html>
