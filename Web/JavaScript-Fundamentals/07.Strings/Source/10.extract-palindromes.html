<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Extract palindromes</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/main-page.css" rel="stylesheet" />
    <style type="text/css">
        #input #inputText {
            width: 795px;
            height: 45px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- Task -->
    <div id="task">
        <p>
            Write a program that extracts from a given text all palindromes, e.g. "ABBA", "lamal", "exe".
        </p>
    </div>
    <!-- Input -->
    <div id="input">
        <textarea id="inputText"></textarea>
        <button onclick="onExtractPalindromesBtnClick()">Extract</button>
    </div>
    <!-- jsConsole -->
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <!-- Solution -->
    <script>
        function onExtractPalindromesBtnClick() {
            var text = jsConsole.read("#inputText");

            var str = text.split(" "); // TODO: implement better split with RegExp
            var result = [];
            for (var i in str) {
                if (isPalindrome(str[i]) == true && str[i].length > 1) {
                    result.push(str[i]);
                }
            }

            jsConsole.writeLine(result.join(", "));
        }

        function isPalindrome(str) {
            var length = str.length;
            for (var i = 0; i < Math.floor(length / 2) ; i++) {
                if (str[i] != str[length - i - 1]) {
                    return false;
                }
            }

            return true;
        }
    </script>
</body>
</html>
