<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Extract emails</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/main-page.css" rel="stylesheet" />
    <style type="text/css">
        #input #inputText {
            width: 795px;
            height: 45px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- Task -->
    <div id="task">
        <p>
            Write a function for extracting all email addresses from given text. All substrings that match the format &lt;identifier&gt;@&lt;host&gt;…&lt;domain&gt; should be recognized as emails. Return the emails as array of strings.
        </p>
    </div>
    <!-- Input -->
    <div id="input">
        <textarea id="inputText"></textarea>
        <button onclick="onExtractEmailBtnClick()">Extract</button>
    </div>
    <!-- jsConsole -->
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <!-- Solution -->
    <script>
        function onExtractEmailBtnClick() {
            var text = jsConsole.read("#inputText");

            var result = extractEmail(text);

            for (var i in result) {
                jsConsole.writeLine(result[i]);
            }
        }

        function extractEmail(str) {
            return str.match((/([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,6})/gi));
        }
    </script>
</body>
</html>
