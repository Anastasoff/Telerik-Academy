<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sign of numbers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/main-page.css" rel="stylesheet" />
</head>
<body>
    <!-- Task -->
    <div id="task">
        <p>Write a script that shows the sign (+ or -) of the product of three real numbers without calculating it. Use a sequence of if statements.</p>
    </div>
    <!-- Input -->
    <div id="input">
        <label for="first">First number: </label>
        <input type="text" id="first" />
        <br />
        <label for="second">Second number: </label>
        <input type="text" id="second" />
        <br />
        <label for="third">Third number: </label>
        <input type="text" id="third" />
        <br />
        <a href="#" onclick="onFindSign()">Show sign</a>
    </div>
    <!-- jsConsole -->
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onFindSign() {
            var firstNumber = jsConsole.readFloat("#first");
            var secondNumber = jsConsole.readFloat("#second");
            var thirdNumber = jsConsole.readFloat("#third");

            if ((firstNumber > 0) ^ (secondNumber > 0) ^ (thirdNumber > 0)) {
                jsConsole.writeLine("The sign is: " + "<strong>+<strong>");
            } else {
                jsConsole.writeLine("The sign is: " + "<strong>-<strong>");
            }
        }
    </script>
</body>
</html>
