<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Even or odd</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="task">
        <p>Write an expression that checks if given integer is odd or even.</p>
    </div>
    <label for="number">Number: </label>
    <input type="text" id="number" />
    <br />
    <a href="#" onclick="onEvenOddButtonClick()">Even or Odd</a>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function onEvenOddButtonClick() {
            var integer = jsConsole.readInteger("#number");
            if (integer % 2 == 0) {
                jsConsole.writeLine(integer + " is even integer.");
            }
            else if (integer % 2 == 1) {
                jsConsole.writeLine(integer + " is odd integer.");
            }
            else {
                jsConsole.writeLine(integer + " is invalid integer number!");
            }
        }
    </script>
</body>
</html>
