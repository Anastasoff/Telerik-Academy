<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Blank project</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/main-page.css" rel="stylesheet" />
    <style type="text/css">
        #input #url {
            width: 750px;
        }
    </style>
</head>
<body>
    <!-- Task -->
    <div id="task">
        <p>
            Write a function to count the number of divs on the web page
        </p>
    </div>
    <!-- Input -->
    <div id="input">
        <a href="#" onclick="onGetDivsCountBtnClick()">Count &lt;div&gt; elements</a>
    </div>
    <!-- jsConsole -->
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <!-- Solution -->
    <script>
        function onGetDivsCountBtnClick() {
            jsConsole.writeLine("Count: " + document.getElementsByTagName("div").length + " &lt;div&gt; elements");
        }
    </script>
</body>
</html>
