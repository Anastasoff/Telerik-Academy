<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Divs count</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/main-page.css" rel="stylesheet" />
    <style type="text/css">
        #input #url {
            width: 750px;
        }
    </style>
</head>
<body>
    <!-- Task -->
    <div id="task">
        <p>
            Write a function to count the number of divs on the web page
        </p>
    </div>
    <!-- Input -->
    <div id="input">
        <label for="tagName">Tag name: </label>
        &lt; <input type="text" id="tagName" /> &gt;
        <br />
        <a href="#" onclick="onGetDivsCountBtnClick()">Count</a>
    </div>
    <!-- jsConsole -->
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <!-- Solution -->
    <script>
        function onGetDivsCountBtnClick() {
            var tagName = jsConsole.read("#tagName");
            var count = document.getElementsByTagName(tagName).length;
            jsConsole.writeLine("Count: " + count + " => &lt;" + tagName + "&gt; elements");
        }
    </script>
</body>
</html>
